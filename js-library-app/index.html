<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>My Library</title>
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body>
		<div id="root">
			<div class="library">
				<div class="library-header">
					<h1 class="header-text">My Library</h1>
					<button id="show-form-button">Add Book</button>
				</div>
				<hr />

				<div id="library-content-container">
					<ul id="book-list"></ul>
				</div>
			</div>
			<div id="modal-container" class="modal-hidden">
				<div id="modal">
					<form action="#">
						<div class="form-group">
							<label for="book-title">Title</label>
							<input type="text" name="title" id="book-title-input" placeholder="The Hobbit" required="required" />

						</div>
						<div class="form-group">
							<label for="book-author-input">Author</label>
							<input type="text" name="author" id="book-author-input" placeholder="J.R.R. Tolkien" required="required" />

						</div>
						<div class="form-group">
							<label for="book-year-input">Year Published</label>
							<input type="number" name="year" id="book-year-input" placeholder="1937" required="required" />

						</div>
						<div class="form-group">
							<label for="book-description-input">Description</label>
							<input type="text" name="description" id="book-description-input" placeholder="Bilbo goes on a grand adventure." />

						</div>
						<div class="form-group">
							<label for="book-image-link-input">Link to Cover Image</label>
							<input type="url" name="imgSource" id="book-image-link-input" placeholder="www.thehobbit.com/cover.png" />

						</div>
						<br />

						<button id="submit-button" type="submit">Add Book</button>
						<button id="cancel-button" type="button">Cancel</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Template for books in library -->
		<li id="book-template" class="book-item" style="display: none">
			<img src="" alt="" class="no-cover" />

			<div class="book-info">
				<div class="title-author-container">
					<h2 class="book-title"></h2>
					<span class="year">${year}</span>
					<p class="book-author">${author}</p>
				</div>
				<p class="book-description">${description}</p>
			</div>
			<div class="book-controls">
				<button class="have-read-button">
					<span class="have-read-button-title">Read</span>
				</button>
				<button class="delete-button">Delete</button>
			</div>
		</li>
		<script src="js/script.js"></script>
	</body>
</html>
